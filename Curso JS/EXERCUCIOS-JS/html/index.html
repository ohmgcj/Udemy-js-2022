<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a> |
        <a href="exercicios/texto1.html">Texto 1</a> |
        <a href="exercicios/texto2.html">Texto 2</a> |
        <a href="exercicios/listas.html">Listas</a> |
        <a href="exercicios/listaAninhada.html">Listas Aninhada</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault()
                
                const conteudo = document.getElementById('conteudo')
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
