<h1>Formulário</h1>

<form action="http://localhost:5500/usuarios" method="POST">
    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo"> Admin
        <input type="radio" name="tipo"> Regular
        <input type="radio" name="tipo"> Professor
    </div>
    <div>
        <input type="checkbox" name="ativo"> Ativo
    </div>
    <div>
        <select name="estado">
            <option value="ac">Acre</option>
            <option value="ba">Bahia</option>
            <option value="ce">Ceara</option>
            <option value="sp">São Paulo</option>
        </select>
        
        <select name="interesses" multiple size="7">
            <option value="js">Javascript</option>
            <option value="java">Java</option>
            <option value="php">PHP</option>
            <option value="python">Python</option>
            <option value="go">Go</option>
            <option value="c">C</option>
        </select>
        
    </div>
    <button>Incluir</button>
</form>

<style>
    input, 
    textarea, 
    select {
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio] {
        display: inline;
    }

    input[type=checkbox]{
        display: inline;
    }
</style>
